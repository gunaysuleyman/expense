{% extends "base_auth.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
        <div class="card">
            <div class="card-title">
                <h4>Kayıt Olma</h4>

                <form action="" method="post">
                    <div class="form-group">
                        <input 
                        type="text"
                        id="username" 
                        name="Ad Soyad"
                        placeholder ="Kullanıcı Adı"
                        class = "form-control form control-sm" 
                        required/>
                    </div>
                    <div class="form-group">
                        <input 
                        type="email"
                        id="email" 
                        name="email"
                        placeholder="E-Posta"
                        class = "form-control form control-sm" 
                        required/>
                    </div>  
                    <div class="form-group">
                        <input 
                        type="password"
                        id="password" 
                        name="password"
                        placeholder="Şifre"
                        class = "form-control form control-sm"
                        required
                        />
                        <small class="text-right">GÖSTER</small>                         
                    </div>
                    <input type="submit" value='Register' class="btn btn-block"/>
   
                </form>
            </div>
        </div> 
    </div>      
    <div class="col-md-4"></div>
</div>    

{% endblock content %}
